<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meme</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	
	<div class="container">
		<div class="clearfix">
			<div class="left-col">
				<div class="preview">
					<div class="preview-logo"></div>
				</div>
			</div>
			<div class="right-col">
				<form class="content-editor">
					<textarea class="content-editor-input input-text" name="text"></textarea>
					<input class="content-editor-input input-image" type='file' name="img" />
					<input class="content-editor-input input-logo" type='file' name="logo" />
					<div class="radios">
						<input class="content-editor-input input-radio radio-transparent" name="overlay" type="radio" value="transparent">
						<input class="content-editor-input input-radio radio-red" name="overlay" type="radio" value="#ff0000">
						<input class="content-editor-input input-radio radio-green" name="overlay" type="radio" value="#00ff00">
						<input class="content-editor-input input-radio radio-blue" name="overlay" type="radio" value="#0000ff">
					</div>
				</form>
			</div>
		</div>
		<button>Download Image</button>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="main.js" type="text/javascript"></script>
	
	<script>
		$(document).ready(function() {
			
		});
	</script>
	
</body>
</html>
