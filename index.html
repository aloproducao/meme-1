<!DOCTYPE html>
<html lang="en-us">
  <head>
		<meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Meme Maker</title>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="mobile-download-area content-editor-label">
      <span class="close">X</span>
      <div class="mobile-download-area-img">
        Long press to save
      </div>
    </div>

		<div class="container">
			<div class="column main">
        <div class="canvas-wrapper">
          <canvas class="canvas wide" id="canvas" width="1024" height="512"></canvas>
          <canvas class="canvas canvas-buffer wide" id="canvas-buffer" width="1024" height="512"></canvas>
          <div class="download-wrapper">
            <a class="button-download button-download-notouch" download="meme-maker">Download Image</a>
            <a class="button-download button-download-touch">Download Image</a>
          </div>
        </div>
			</div>

			<!-- Breakdown into 6 cats: ratio, image, logo, overlay, text, text -->
      <div class="column sidebar">
        <div class="open-close-toggle">
          <span class="toggle close-toggle">x</span>
          <span class="toggle open-toggle">edit</span>
        </div>
				<form class="content-editor">
          <h1>Meme Maker</h1>
					<label class="content-editor-label" for="ratio">
						Aspect Ratio<br>
						<select name="ratio" class="content-editor-input content-editor-select select-ratio">
							<option value="wide">Twitter/widescreen: 1024x512</option>
							<option value="square">Instagram/square: 600x600</option>
						</select>
					</label>

					<label class="content-editor-label" for="img">
						Background image<br>
						<div class="content-editor-input file-upload">
							<span class="file-upload-notouch">Click or drag image</span>
							<span class="file-upload-touch">Tap to add image</span>
							<input class="input-image" type='file' name="img" />
							<input name="imgstr" type="hidden" value="">
						</div>
					</label>

          <label class="content-editor-label" for="text">
            Text<br>
  					<textarea class="content-editor-input input-text" name="text">Hello, world!</textarea>
          </label>

					<div class="content-editor-label">
						Text alignment<br>
						<select class="content-editor-input conent-editor-select select-align" name="textHAlign">
							<option value="left">Left</option>
							<option value="center">Center</option>
							<option value="right">Right</option>
						</select>
						<select class="content-editor-input conent-editor-select select-align" name="textVAlign">
							<option value="top">Top</option>
							<option value="middle">Middle</option>
							<option value="bottom">Bottom</option>
						</select>
            <div class="clearfix"></div>
					</div>

					<label class="content-editor-label" for="overlay">
						Background overlay color<br>
						<div class="content-editor-input radios">
              <input class="input-radio radio-none" name="overlay" type="radio" value="transparent" checked="checked">
							<input class="input-radio radio-red" name="overlay" type="radio" value="#c0392b">
							<input class="input-radio radio-orange" name="overlay" type="radio" value="#e67e22">
							<input class="input-radio radio-yellow" name="overlay" type="radio" value="#f1c40f">
							<input class="input-radio radio-green" name="overlay" type="radio" value="#2ecc71">
							<input class="input-radio radio-blue" name="overlay" type="radio" value="#2980b9">
							<input class="input-radio radio-purple" name="overlay" type="radio" value="#8e44ad">
              <input class="input-radio radio-pink" name="overlay" type="radio" value="#ff0080">
							<input class="input-radio radio-black" name="overlay" type="radio" value="#000000">
							<input name="colorstr" type="hidden" value="transparent">
						</div>
					</label>

					<label class="content-editor-label" for="opacity">
						Overlay opacity<br>
						<input class="content-editor-input input-range" name="opacity" type="range" max="1" min="0.00" step=".01" value=".5">
					</label>

					<label class="content-editor-label" for="logo">
						Logo image<br>
						<div class="content-editor-input file-upload">
							<span class="file-upload-notouch">Click or drag image</span>
							<span class="file-upload-touch">Tap to add image</span>
							<input class="input-logo" type='file' name="logo" />
							<input name="logostr" type="hidden" value="">
						</div>
					</label>
          <hr>
          <small>
            <span style="color: red;">‚ù§</span> Built by <a href="https://github.com/arkmuntasser" target="_blank">Amir</a>, Bree, & <a href="https://github.com/blakecollins" target="_blank">Blake</a>.
          </small>
				</form>
			</div>
      <div class="clear"></div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type='application/javascript' src='fastclick.js'></script>
    <script src="modernizr-custom.js"></script>
		<script src="main.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
		<script src="meme.js" type="text/javascript"></script>
  </body>
</html>
