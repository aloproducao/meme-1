<!DOCTYPE html>
<html lang="en-us">
  <head>
		<meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<title>Kirby - A Meme Maker</title>
    <meta name="apple-mobile-web-app-title" content="Kirby">

    <link rel="apple-touch-icon" href="assets/iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/ipad-retina.png">

    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">

    <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/inputs.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/fastclick.js" type="application/javascript"></script>
    <script src="js/modernizr-custom.js"></script>
    <script src="js/canvas.js"></script>
		<script src="js/main.js"></script>
		<script src="js/meme.js"></script>
  </head>
  <body>
    <div class="mobile-download-area content-editor-label">
      Long press to save<span class="close"><img src="assets/close-64.png" alt="close" /></span>
      <div style="clear:both;"></div>
      <div class="mobile-download-area-img"></div>
    </div>

		<div class="container">
			<div class="column main">
        <div class="canvas-wrapper">
          <canvas class="canvas canvas-background wide" id="canvas-background" width="1024" height="512"></canvas>
          <canvas class="canvas canvas-overlay wide" id="canvas-overlay" width="1024" height="512"></canvas>
          <canvas class="canvas canvas-text wide" id="canvas-text" width="1024" height="512"></canvas>
          <canvas class="canvas canvas-logo wide" id="canvas-logo" width="1024" height="512"></canvas>
          <canvas class="canvas canvas-buffer wide" id="canvas-buffer" width="1024" height="512"></canvas>
        </div>
			</div>

			<!-- Breakdown into 6 cats: ratio, image, logo, overlay, text, text -->
      <div class="column sidebar">
        <div class="open-close-toggle">
          <span class="toggle close-toggle"><img src="assets/close-64-black.png" alt="close" /></span>
          <span class="toggle open-toggle">edit</span>
        </div>
				<form class="content-editor">
          <ul class="icons">
            <li class="icon active">
              <a href="#ratio"><img src="assets/ratio-64.png" alt="ratio"></a>
            </li>
            <li class="icon">
              <a href="#background"><img src="assets/background-64.png" alt="ratio"></a>
            </li>
            <li class="icon">
              <a href="#text"><img src="assets/text-64.png" alt="ratio"></a>
            </li>
            <li class="icon">
              <a href="#align"><img src="assets/align-64.png" alt="ratio"></a>
            </li>
            <li class="icon">
              <a href="#overlay"><img src="assets/overlay-64.png" alt="ratio"></a>
            </li>
            <li class="icon">
              <a href="#opacity"><img src="assets/opacity-64.png" alt="ratio"></a>
            </li>
            <!--<li class="icon">
              <a href="#logo"><img src="assets/logo-64.png" alt="ratio"></a>
            </li>-->
          </ul>
          <div class="content-editor-wrapper">
            <div class="content-editor-track">
    					<label class="content-editor-label" for="ratio" id="ratio">
    						Aspect Ratio<br>
    						<select name="ratio" class="content-editor-input content-editor-select select-ratio">
    							<option value="wide">Twitter/widescreen: 1024x512</option>
    							<option value="square">Instagram/square: 600x600</option>
    						</select>
    					</label>

    					<label class="content-editor-label" for="img" id="background">
    						Background image<br>
    						<div class="content-editor-input file-upload">
    							<span class="file-upload-notouch"><span>+</span> Add Image</span>
    							<span class="file-upload-touch"><span>+</span> Add Image</span>
    							<input class="input-image" type='file' name="img" />
    							<input name="imgstr" type="hidden" value="">
    						</div>
    					</label>

              <label class="content-editor-label" for="text" id="text">
                Text<br>
      					<textarea class="content-editor-input input-text" name="text">Hello, world!</textarea>
              </label>

    					<div class="content-editor-label" id="align">
    						Text options<br>
    						<select class="content-editor-input conent-editor-select select-align" name="textHAlign">
    							<option value="left">Left</option>
    							<option value="center">Center</option>
    							<option value="right">Right</option>
    						</select>
    						<select class="content-editor-input conent-editor-select select-align" name="textVAlign">
    							<option value="top">Top</option>
    							<option value="middle">Middle</option>
    							<option value="bottom">Bottom</option>
    						</select>
                <div class="clearfix"></div>
                <select name="font" class="content-editor-input content-editor-select select-font">
    							<option value="normal 52px Arial, sans-serif">Sans-Serif</option>
    							<option value="normal 52px Georgia, serif">Serif</option>
                  <option value="normal 58px Courier New, Courier, monospace">Monospace</option>
                  <option value="normal 62px Cursive">Cursive</option>
    						</select>
    					</div>

    					<label class="content-editor-label" for="overlay" id="overlay">
    						Background overlay color<br>
    						<div class="content-editor-input radios">
                  <input class="input-radio radio-none" name="overlay" type="radio" value="transparent" checked="checked">
    							<input class="input-radio radio-red" name="overlay" type="radio" value="#c0392b">
    							<input class="input-radio radio-orange" name="overlay" type="radio" value="#e67e22">
    							<input class="input-radio radio-yellow" name="overlay" type="radio" value="#f1c40f">
    							<input class="input-radio radio-green" name="overlay" type="radio" value="#2ecc71">
    							<input class="input-radio radio-blue" name="overlay" type="radio" value="#2980b9">
    							<input class="input-radio radio-purple" name="overlay" type="radio" value="#8e44ad">
                  <input class="input-radio radio-pink" name="overlay" type="radio" value="#ff0080">
    							<input class="input-radio radio-black" name="overlay" type="radio" value="#000000">
    							<input name="colorstr" type="hidden" value="transparent">
    						</div>
    					</label>

    					<label class="content-editor-label" for="opacity" id="opacity">
    						Overlay opacity<br>
    						<input class="content-editor-input input-range" name="opacity" type="range" max="1" min="0.00" step=".01" value=".5">
    					</label>

    					<!--<label class="content-editor-label" for="logo" id="logo">
    						Logo image<br>
    						<div class="content-editor-input file-upload">
    							<span class="file-upload-notouch">Add Logo</span>
    							<span class="file-upload-touch">Add Logo</span>
    							<input class="input-logo" type='file' name="logo" />
    							<input name="logostr" type="hidden" value="">
    						</div>
    					</label>-->
    					<div class="clearfix"></div>
            </div>
          </div>

          <div class="download-wrapper">
            <a class="button-download button-download-notouch" download="meme-maker">Download Image</a>
            <a class="button-download button-download-touch">Download Image</a>
          </div>

          <footer>
            <img class="icon-info" src="assets/info-64.png" alt="info">
            <small>
              <span style="color: red;">‚ù§</span> Built by <a href="https://github.com/arkmuntasser" target="_blank">Amir</a>,
              <a href="https://github.com/Breelan" target="_blank">Bree</a>, &
              <a href="https://github.com/blakecollins" target="_blank">Blake</a>.
            </small>
            <div class="clearfix"></div>
          </footer>
				</form>
			</div>
      <div class="clearfix"></div>
		</div>
  </body>
</html>
