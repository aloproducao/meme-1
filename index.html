<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Meme Generator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Meme Generator</h1>
		</div>
		<div class="clearfix">
			<div class="left-col">
				<div class="preview">
					<div class="preview-overlay"></div>
					<div class="preview-text">Add your text here...</div>
					<div class="preview-logo"></div>
				</div>
			</div>
			<div class="right-col">
				<form class="content-editor">
					<label class="content-editor-label" for="img">
						Add background image:<br>
						<input class="content-editor-input input-image" type='file' name="img" />
					</label>
					
					<textarea class="content-editor-input input-text" name="text">Add your text here...</textarea>
					
					<div class="radios">
						Background overlay color:<br>
						<input class="content-editor-input input-radio radio-transparent" name="overlay" type="radio" value="transparent" checked="checked">
						<input class="content-editor-input input-radio radio-red" name="overlay" type="radio" value="#c0392b">
						<input class="content-editor-input input-radio radio-green" name="overlay" type="radio" value="#2ecc71">
						<input class="content-editor-input input-radio radio-blue" name="overlay" type="radio" value="#2980b9">
					</div>
					
					<label class="content-editor-label" for="logo">
						Add logo image:<br>
						<input class="content-editor-input input-logo" type='file' name="logo" />
					</label>
				</form>
			</div>
		</div>
		<div class="download-wrapper">
			<button class="button-download">Download Image</button>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="html2canvas.js" type="text/javascript"></script>
	<script src="canvas2image.js" type="text/javascript"></script>
</body>
</html>
